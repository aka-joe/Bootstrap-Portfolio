<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light p-0 pl-4 pr-4">
        <div class="container p-0">
            <a id="logo" class="navbar-brand text-white" href="./index.html">Joseph Ahn</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container p-0">
        <div class="jumbotron jumbotron-fluid p-4 border bg-white">
            <h1>Contact</h1>
            <hr class="my-4 border">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" class="form-control rounded-0" id="exampleInputName" aria-describedby="nameHelp"
                        placeholder="Joseph Ahn">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Messages</label>
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>
                <button type="submit" class="btn btn-primary rounded-0 pl-4 pr-4">Submit</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; Copyright 2018 Joseph Ahn
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>

</html>
